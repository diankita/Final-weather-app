<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app shadow">
        <div id="search-section">
          <form class="row" id="search-form">
            <div class="col-md-8 mb-2">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col mb-2">
              <button
                type="submit"
                value="Search"
                class="btn btn-secondary w-100 shadow"
                id="submit-btn"
              >
                Search
              </button>
            </div>
            <div class="col mb-2">
              <button
                type="button"
                class="btn btn-outline-secondary w-100 shadow"
                id="current-position-btn"
              >
                📍
              </button>
            </div>
          </form>
        </div>
        <div class="row city">
          <div class="col city">
          <h1>📍<span id="city"></span></h1>  
          </div>
        </div>

        <div class="row" id="main-section">
          <div class="col" id="current-weather-section">
            
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
            <div class="row" id="current-temperature">
              <div class="col">
                <span class="degrees" id="degrees"></span>
                <span class="units"
                  ><a href="#" id="celsius" class="active"> °C</a> |<a
                    href="#"
                    id="fahrenheit"
                  >
                    °F</a
                  >
                </span>
              </div>
              <div class="col-md-6">
                <img src="" alt="" id="main-icon" />
              </div>
            </div>
            <ul>
              <li>🌡 Feels like: <span id="feels-like"></span>°</li>
              <li>🍃 Wind: <span id="wind"></span>m/s</li>
              <li>💧 Humidity: <span id="humidity"></span>%</li>
            </ul>
            <div class="tip" id="tip">Enjoy your day 🙂</div>
          </div>
          <div class="col-md-7" id="weather-forecast-section">
            </div>
          </div>
        </div>
      </div>
      <footer>
        Coded by Diankita and
        <a href="https://github.com/diankita/Final-weather-app" target="_blank"
          >open sourced on Github</a
        >
        <br />
        Weather icons created by
        <a
          href="https://www.flaticon.com/free-icons/weather"
          title="weather icons"
          target="_blank"
          >iconixar - Flaticon</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
